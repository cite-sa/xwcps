// Apply the java plugin to add support for Java
apply plugin: 'war'
//apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'maven'

apply plugin: 'application'
mainClassName = "gr.cite.earthserver.wcps.parser.application.XWCPSParserApplication"		

group = 'gr.cite.earthserver'
version = '0.1-SNAPSHOT'

compileJava {
    sourceCompatibility  = '1.8'
    targetCompatibility  = '1.8'
}

// In this section you declare where to find the dependencies of your project
repositories {
	mavenLocal()
    mavenCentral()
    maven {
    	url "http://maven.local.cite.gr:8080/repository/snapshots/"
    }
    maven {
    	url "http://maven.local.cite.gr:8080/repository/internal/"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13',
			'org.glassfish.jersey.ext:jersey-spring3:2.23.2',
			'org.glassfish.jersey.media:jersey-media-json-jackson:2.23.2',
			'org.glassfish.jersey.media:jersey-media-multipart:2.23.2',
			'org.springframework:spring-context:4.3.2.RELEASE',
			'org.springframework:spring-core:4.3.2.RELEASE',
			'org.springframework:spring-web:4.3.2.RELEASE',
			'org.springframework:spring-tx:4.3.2.RELEASE',
			new File(projectDir, '../xwcps-parser').exists() ? project('xwcps-parser') : 'gr.cite.earthserver:xwcps-parser:0.1-SNAPSHOT'
	
    		
	runtime 'ch.qos.logback:logback-classic:1.1.3'		
    		
    testCompile 'junit:junit:4.12'
}

